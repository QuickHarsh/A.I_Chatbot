<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT KA PAPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

<body class="bg-gray-100 transition duration-300">
    <div class="h-screen flex flex-col">

        <div class="bg-blue-600 text-white p-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <label for="uploadProfile" class="cursor-pointer">
                    <input type="file" id="uploadProfile" accept="image/*" hidden>
                    <img id="profileImage" src="https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg" alt="User Avatar">
                </label>
                <div>
                    <p class="font-bold">Anchal A.I</p>
                    <p class="text-sm opacity-80">Online</p>
                </div>
            </div>
            <button id="themeToggle" class="bg-white text-gray-800 px-3 py-1 rounded-md">
                ðŸŒ™ Dark Mode
            </button>
        </div>

        <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-4 bg-white">
            <p class="text-center text-gray-500">Start chatting...</p>
        </div>

        <div class="p-4 bg-gray-200 flex items-center space-x-2">
            <input id="userInput" type="text" placeholder="Type a message..."
                class="flex-1 px-4 py-2 rounded-lg border bg-white text-black">
            <button id="sendButton" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Send</button>
            <button id="clearChat" class="px-4 py-2 bg-red-500 text-white rounded-lg">ðŸ—‘ Clear</button>
        </div>

    </div>

    <script src="lallu.js"></script>
